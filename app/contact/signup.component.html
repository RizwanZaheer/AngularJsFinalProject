<div class="container">
    <div class="well col-md-6 col-md-offset-2">
        <form class="form-horizontal" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                    <label for="fname" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                    </div>
                </div>
                <!--<div class="alert alert-danger">
                    Name is required
                </div>-->
                <div class="form-group">
                    <label for="lname" class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmpassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-group">
                <label class="col-lg-3 control-label">Gender</label>
                <div class="col-lg-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" id="male" value="male" checked="">
                            Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" id="female" value="female">
                            Female
                        </label>
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-3 control-label">Country</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="country">
                            <option>Select Country</option>
                            <option>Pakistan</option>
                            <option>India</option>
                            <option>U.K</option>
                            <option>UAE</option>
                        </select>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
