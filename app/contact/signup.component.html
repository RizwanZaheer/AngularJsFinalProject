<div class="container">
    <div class="well col-md-6 col-md-offset-2">
        <!--Model driven/ Reactive form-->
        <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" novalidate>
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                    <label for="firstname" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                        <input type="text" formControlName="firstname" class="form-control" id="fname" placeholder="First Name" >
                    </div>
                    <p *ngIf="registerForm.controls.firstname.errors">This field is required!</p>
                </div>
                <!--<div class="alert alert-danger">
                    Name is 
                </div>-->
                <div class="form-group">
                    <label for="lastname" class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-9">
                        <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name" >
                    </div>
                    <p *ngIf="registerForm.controls.lastname.errors">This field is required!</p>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="email" placeholder="Email" >
                    </div>
                    <p *ngIf="registerForm.controls.email.errors">This field is required!</p>
                </div>
                <fieldset formGroupName="passwordarea">
                    <div class="form-group">
                        <label for="password" class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-9">
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword" class="col-lg-3 control-label">Confirm Password</label>
                        <div class="col-lg-9">
                            <input type="password" formControlName="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm Password" >
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender</label>
                    <div class="col-lg-9">
                        <div class="radio">
                            <label>
                            <input type="radio" name="gender" id="male" value="male" checked="unChecked">
                            Male
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                            <input type="radio" name="gender" id="female" value="female">
                            Female
                        </label>
                        </div>
                    </div>
                </div>
                <fieldset formGroupName="address">
                    <div class="form-group">
                        <label for="street" class="col-lg-3 control-label">Street</label>
                        <div class="col-lg-9">
                            <input type="text" formControlName="street" class="form-control" id="street" placeholder="Street" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="col-lg-3 control-label">Zip</label>
                        <div class="col-lg-9">
                            <input type="text" formControlName="zip" class="form-control" id="zip" placeholder="Zip" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-lg-3 control-label">City</label>
                        <div class="col-lg-9">
                            <input type="text" formControlName="city" class="form-control" id="city" placeholder="city" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-3 control-label">Country</label>
                        <div class="col-lg-9">
                            <select class="form-control" id="country" formControlName="country">
                            <option>Select Country</option>
                            <option>Pakistan</option>
                            <option>India</option>
                            <option>U.K</option>
                            <option>UAE</option>
                        </select>
                        </div>
                    </div>
                </fieldset>
                <br>
                <br>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
