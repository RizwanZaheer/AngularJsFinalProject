<div class="container">
    <div class="well col-md-6 col-md-offset-2">
        <!--Model driven/ Reactive form-->
        <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" novalidate>
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                    <label for="firstname" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                        <input type="text" formControlName="firstname" class="form-control" id="fname" placeholder="First Name">
                    </div>
                </div>
                <!--<div class="form-group">
                    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                        <div [hidden]="!email.errors.required">
                            email is required
                        </div>
                        <div [hidden]="!email.errors.minlength">
                            email must be at least 4 characters long.
                        </div>
                        <div [hidden]="!email.errors.maxlength">
                            email cannot be more than 8 characters long.
                        </div>
                    </div>
                </div>-->
                <div class="form-group">
                    <label for="lastname" class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-9">
                        <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="email" validateEmail class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <!--<div class="form-group alert alert-danger" *ngIf="">
                    <p > Email is required and format should be <i>john@doe.com</i>!</p>
                </div>-->
                <fieldset formGroupName="passwordarea">
                    <div class="form-group">
                        <label for="password" class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-9">
                            <input type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <!--<div class="form-group alert alert-danger" [hidden]="">
                        <p> Password is not correct.</p>
                    </div>-->
                    <div class="form-group">
                        <label for="confirmpassword" class="col-lg-3 control-label">Confirm Password</label>
                        <div class="col-lg-9">
                            <input type="password" name="confirmpassword" formControlName="confirmpassword" class="form-control" id="confirmpassword"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                    <!--<div [hidden]="" class="form-group alert alert-danger">
                        <p ></p>
                    </div>-->
                </fieldset>

                <fieldset formGroupName="address">
                    <div class="form-group">
                        <label for="street" class="col-lg-3 control-label">Street</label>
                        <div class="col-lg-9">
                            <input type="text" formControlName="street" class="form-control" id="street" placeholder="Street">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="col-lg-3 control-label">Zip</label>
                        <div class="col-lg-9">
                            <input type="text" formControlName="zip" class="form-control" id="zip" placeholder="Zip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-lg-3 control-label">City</label>
                        <div class="col-lg-9">
                            <input type="text" formControlName="city" class="form-control" id="city" placeholder="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-3 control-label">Country</label>
                        <div class="col-lg-9">
                            <select class="form-control" id="country" formControlName="country">
                            <option>Select Country</option>
                            <option *ngFor="let item of countries" value="{{item}}">{{ item }}</option>
                        </select>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender</label>
                    <div class="col-lg-9">
                        <div class="radio">
                            <label>
                            <input type="radio" name="gender" id="male" value="male" checked="unChecked">
                            Male
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                            <input type="radio" name="gender" id="female" value="female">
                            Female
                        </label>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button [disabled]="registerForm.valid" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
